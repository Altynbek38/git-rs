services:
  - type: web
    name: go
    runtime: docker
    plan: free
    repo: https://github.com/Altynbek38/pos-rs
    region: frankfurt
    branch: main
    envVars:
      - key: PORT
        sync: false
      - key: ENV
        sync: false
      - key: FILL
        sync: false
      - key: MIGRATIONS
        sync: false
      - key: DSN
        sync: false
    buildFilter:
      paths:
      - app/**
  